<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周加恩 Chiu Ka-un</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        
        .joke-container {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 30px;
            margin: 30px 0;
            border-radius: 10px;
        }
        
        .joke {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }
        
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>👋 歡迎來到我的網站</h1>
        
        <div class="joke-container">
            <p class="joke">
                為什麼 AI 寫作課程總是客滿？<br><br>
                因為 ChatGPT 說：「我可以幫你寫任何東西，除了我自己的課程介紹。」
            </p>
        </div>
        
        <div class="footer">
            <p>🚀 網站部署測試中...</p>
        </div>
    </div>
</body>
</html>
